<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<title>Catalog</title>
</head>

<body>
	<header class="header">
		<div class="header__banner">1</div>
		<div class="header__container container">
			<div class="header__main">
				<div class="app-location header__location">
					<svg class="app-location__icon" width="20px" height="20px">
						<use xlink:href="images/icons/sprites/user-icons.svg#pin"></use>
					</svg>
					<a class="app-link app-link--dark-grey app-link--medium app-location__link" href="#"> Dublin, Republic of Ireland </a>
				</div>
				<a class="app-logo header__logo" href="index.html">
					<img class="app-logo__img" src="images/icons/logo.svg" alt="game-vendor">
				</a>
				<nav class="user-nav header__user-nav">
					<ul class="user-nav__list">
						<li class="user-nav-item user-nav__item">
							<a class="user-nav-item__link" href="#">
								<svg class="user-nav-item__icon" width="20px" height="20px">
									<use xlink:href="images/icons/sprites/user-icons.svg#search"></use>
								</svg>
							</a>
						</li>
						<li class="user-nav-item user-nav__item">
							<a class="user-nav-item__link" href="#">
								<svg class="user-nav-item__icon" width="20px" height="20px">
									<use xlink:href="images/icons/sprites/user-icons.svg#user"></use>
								</svg>
							</a>
						</li>
						<li class="user-nav-item user-nav__item">
							<a class="user-nav-item__link" href="#">
								<svg class="user-nav-item__icon" width="20px" height="20px">
									<use xlink:href="images/icons/sprites/user-icons.svg#cart"></use>
								</svg>
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
		<hr class="header__divider">
		<div class="header__container container">
			<nav class="header__navigation">
				<ul class="header__navigation-list">
					<li class="header__navigation-item">
						<a class="header__navigation-link" href="#">Discover</a>
					</li>
					<li class="header__navigation-item">
						<a class="header__navigation-link" href="#">Browse</a>
					</li>
					<li class="header__navigation-item">
						<a class="header__navigation-link" href="#">Store</a>
					</li>
					<li class="header__navigation-item">
						<a class="header__navigation-link" href="#">Platforms</a>
					</li>
					<li class="header__navigation-item">
						<a class="header__navigation-link" href="#">Releases</a>
					</li>
					<li class="header__navigation-item">
						<a class="header__navigation-link" href="#">Mobile</a>
					</li>
					<li class="header__navigation-item">
						<a class="header__navigation-link" href="#">Articles</a>
					</li>
					<li class="header__navigation-item">
						<a class="header__navigation-link" href="#">Blog</a>
					</li>
					<li class="header__navigation-item">
						<a class="header__navigation-link" href="#">News</a>
					</li>
					<li class="header__navigation-item">
						<a class="header__navigation-link" href="#">Contacts</a>
					</li>
				</ul>
			</nav>
		</div>
		<nav class="tab-bar header__tab-bar">
			<ul class="tab-bar__list">
				<li class="tab-bar-item tab-bar-item--current tab-bar__item">
					<a class="tab-bar-item__link" href="#">
						<svg class="tab-bar-item__icon" width="20px" height="20px">
							<use xlink:href="images/icons/sprites/user-icons.svg#home"></use>
						</svg>
						<span class="tab-bar-item__text">Home</span>
					</a>
				</li>
				<li class="tab-bar-item tab-bar__item">
					<a class="tab-bar-item__link" href="#">
						<svg class="tab-bar-item__icon" width="20px" height="20px">
							<use xlink:href="images/icons/sprites/user-icons.svg#browse"></use>
						</svg>
						<span class="tab-bar-item__text">Browse</span>
					</a>
				</li>
				<li class="tab-bar-item tab-bar__item">
					<a class="tab-bar-item__link" href="#">
						<svg class="tab-bar-item__icon" width="20px" height="20px">
							<use xlink:href="images/icons/sprites/user-icons.svg#search"></use>
						</svg>
						<span class="tab-bar-item__text">Search</span>
					</a>
				</li>
				<li class="tab-bar-item tab-bar__item">
					<a class="tab-bar-item__link" href="#">
						<svg class="tab-bar-item__icon" width="20px" height="20px">
							<use xlink:href="images/icons/sprites/user-icons.svg#user"></use>
						</svg>
						<span class="tab-bar-item__text">Account</span>
					</a>
				</li>
				<li class="tab-bar-item tab-bar__item">
					<a class="tab-bar-item__link" href="#">
						<svg class="tab-bar-item__icon" width="20px" height="20px">
							<use xlink:href="images/icons/sprites/user-icons.svg#cart"></use>
						</svg>
						<span class="tab-bar-item__text">Cart</span>
					</a>
				</li>
			</ul>
		</nav>
	</header>
	<main class="main"> Catalog </main>
	<footer class="footer"></footer>
	<script src='js/main.bundle.js'></script>
</body>

</html>
