<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="no-production/styles-for-technical.css">
	<title>Витрина компонентов</title>
</head>

<body>
	<div class="wrapper">
		<header>
			<h1>
				<a href="index.html" class="">Навигация</a>
			</h1>
		</header>
		<main class="">
			<section class="section">
				<h2>category-badge</h2>
				<div class="section__content section__content--col">
					<div class="category-badge "> text default </div>
					<div class="category-badge category-badge--shooter "> Shooter </div>
					<div class="category-badge category-badge--multiplayer-rpg "> Multiplayer RPG </div>
					<div class="category-badge category-badge--action "> Action </div>
					<div class="category-badge category-badge--card-game "> Card Game </div>
					<div class="category-badge category-badge--strategy "> Strategy </div>
					<div class="category-badge category-badge--action-rpg "> Action RPG </div>
				</div>
			</section>
			<section class="section">
				<h2>app-price / sale-badge</h2>
				<div class="section__content section__content--col">
					<div class="app-price ">
						<span class="app-price__old">$1,299</span>
						<span class="app-price__actual">$649</span>
					</div>
					<div class="sale-badge ">-5%</div>
				</div>
			</section>
			<section class="section">
				<h2>icons</h2>
				<div class="section__content section__content--col">
					<svg width="20px" height="20px">
						<use xlink:href="images/icons/sprites/user-icons.svg#arrow-down"></use>
					</svg>
					<svg width="20px" height="20px">
						<use xlink:href="images/icons/sprites/user-icons.svg#arrow-left"></use>
					</svg>
					<svg width="20px" height="20px">
						<use xlink:href="images/icons/sprites/user-icons.svg#arrow-right"></use>
					</svg>
					<svg width="20px" height="20px">
						<use xlink:href="images/icons/sprites/user-icons.svg#browse"></use>
					</svg>
					<svg width="20px" height="20px">
						<use xlink:href="images/icons/sprites/user-icons.svg#cart"></use>
					</svg>
					<svg width="20px" height="20px">
						<use xlink:href="images/icons/sprites/user-icons.svg#cross"></use>
					</svg>
					<svg width="20px" height="20px">
						<use xlink:href="images/icons/sprites/user-icons.svg#filter"></use>
					</svg>
					<svg width="20px" height="20px">
						<use xlink:href="images/icons/sprites/user-icons.svg#home"></use>
					</svg>
					<svg width="20px" height="20px">
						<use xlink:href="images/icons/sprites/user-icons.svg#minus-circle"></use>
					</svg>
					<svg width="20px" height="20px">
						<use xlink:href="images/icons/sprites/user-icons.svg#plus-circle"></use>
					</svg>
					<svg width="20px" height="20px">
						<use xlink:href="images/icons/sprites/user-icons.svg#pin"></use>
					</svg>
					<svg width="20px" height="20px">
						<use xlink:href="images/icons/sprites/user-icons.svg#user"></use>
					</svg>
					<svg width="20px" height="20px">
						<use xlink:href="images/icons/sprites/user-icons.svg#search"></use>
					</svg>
					<svg width="20px" height="20px">
						<use xlink:href="images/icons/sprites/user-icons.svg#cross-circle"></use>
					</svg>
					<svg width="20px" height="20px">
						<use xlink:href="images/icons/sprites/user-icons.svg#spinner"></use>
					</svg>
					<span class="spinner-icon ">
						<svg class="spinner-icon__loading" width="20px" height="20px">
							<use xlink:href="images/icons/sprites/user-icons.svg#spinner"></use>
						</svg>
					</span>
				</div>
			</section>
			<section class="section">
				<h2>app-button</h2>
				<div class="section__content section__content--col">
					<div class="section__content-inner">
						<h3>Кнопка</h3>
						<button class="app-button app-button--only-text"> Button <span class="spinner-icon app-button__loading">
								<svg class="spinner-icon__loading" width="20px" height="20px">
									<use xlink:href="images/icons/sprites/user-icons.svg#spinner"></use>
								</svg>
							</span>
						</button>
						<button class="app-button app-button--only-text app-button--loading"> Button <span class="spinner-icon app-button__loading">
								<svg class="spinner-icon__loading" width="20px" height="20px">
									<use xlink:href="images/icons/sprites/user-icons.svg#spinner"></use>
								</svg>
							</span>
						</button>
					</div>
					<div class="section__content-inner">
						<h3>Средняя</h3>
						<button class="app-button app-button--medium app-button--only-text"> Button <span class="spinner-icon app-button__loading">
								<svg class="spinner-icon__loading" width="20px" height="20px">
									<use xlink:href="images/icons/sprites/user-icons.svg#spinner"></use>
								</svg>
							</span>
						</button>
						<button class="app-button app-button--medium app-button--only-text app-button--loading"> Button <span class="spinner-icon app-button__loading">
								<svg class="spinner-icon__loading" width="20px" height="20px">
									<use xlink:href="images/icons/sprites/user-icons.svg#spinner"></use>
								</svg>
							</span>
						</button>
					</div>
					<div class="section__content-inner">
						<h3>Маленькая</h3>
						<button class="app-button app-button--small app-button--only-text"> Button <span class="spinner-icon app-button__loading">
								<svg class="spinner-icon__loading" width="20px" height="20px">
									<use xlink:href="images/icons/sprites/user-icons.svg#spinner"></use>
								</svg>
							</span>
						</button>
						<button class="app-button app-button--small app-button--only-text app-button--loading"> Button <span class="spinner-icon app-button__loading">
								<svg class="spinner-icon__loading" width="20px" height="20px">
									<use xlink:href="images/icons/sprites/user-icons.svg#spinner"></use>
								</svg>
							</span>
						</button>
					</div>
					<div class="section__content-inner">
						<h3>Ссылкой</h3>
						<a class="app-button app-button--only-text" href="#"> Link <span class="spinner-icon app-button__loading">
								<svg class="spinner-icon__loading" width="20px" height="20px">
									<use xlink:href="images/icons/sprites/user-icons.svg#spinner"></use>
								</svg>
							</span>
						</a>
						<a class="app-button app-button--only-text app-button--loading" href="#"> Link <span class="spinner-icon app-button__loading">
								<svg class="spinner-icon__loading" width="20px" height="20px">
									<use xlink:href="images/icons/sprites/user-icons.svg#spinner"></use>
								</svg>
							</span>
						</a>
					</div>
					<div class="section__content-inner">
						<h3>Иконка слева</h3>
						<button class="app-button ">
							<svg class="app-button__icon" width="20px" height="20px">
								<use xlink:href="images/icons/sprites/user-icons.svg#plus-circle"></use>
							</svg>
							<span class="spinner-icon app-button__loading">
								<svg class="spinner-icon__loading" width="20px" height="20px">
									<use xlink:href="images/icons/sprites/user-icons.svg#spinner"></use>
								</svg>
							</span> Button
						</button>
						<button class="app-button  app-button--loading">
							<svg class="app-button__icon" width="20px" height="20px">
								<use xlink:href="images/icons/sprites/user-icons.svg#plus-circle"></use>
							</svg>
							<span class="spinner-icon app-button__loading">
								<svg class="spinner-icon__loading" width="20px" height="20px">
									<use xlink:href="images/icons/sprites/user-icons.svg#spinner"></use>
								</svg>
							</span> Button
						</button>
					</div>
					<div class="section__content-inner">
						<h3>Иконка справа</h3>
						<button class="app-button "> Button <svg class="app-button__icon" width="20px" height="20px">
								<use xlink:href="images/icons/sprites/user-icons.svg#plus-circle"></use>
							</svg>
							<span class="spinner-icon app-button__loading">
								<svg class="spinner-icon__loading" width="20px" height="20px">
									<use xlink:href="images/icons/sprites/user-icons.svg#spinner"></use>
								</svg>
							</span>
						</button>
						<button class="app-button  app-button--loading"> Button <svg class="app-button__icon" width="20px" height="20px">
								<use xlink:href="images/icons/sprites/user-icons.svg#plus-circle"></use>
							</svg>
							<span class="spinner-icon app-button__loading">
								<svg class="spinner-icon__loading" width="20px" height="20px">
									<use xlink:href="images/icons/sprites/user-icons.svg#spinner"></use>
								</svg>
							</span>
						</button>
					</div>
					<div class="section__content-inner">
						<h3>Иконка</h3>
						<button class="app-button app-button--only-icon">
							<svg class="app-button__icon" width="20px" height="20px">
								<use xlink:href="images/icons/sprites/user-icons.svg#plus-circle"></use>
							</svg>
							<span class="spinner-icon app-button__loading">
								<svg class="spinner-icon__loading" width="20px" height="20px">
									<use xlink:href="images/icons/sprites/user-icons.svg#spinner"></use>
								</svg>
							</span>
						</button>
						<button class="app-button app-button--only-icon app-button--loading">
							<svg class="app-button__icon" width="20px" height="20px">
								<use xlink:href="images/icons/sprites/user-icons.svg#plus-circle"></use>
							</svg>
							<span class="spinner-icon app-button__loading">
								<svg class="spinner-icon__loading" width="20px" height="20px">
									<use xlink:href="images/icons/sprites/user-icons.svg#spinner"></use>
								</svg>
							</span>
						</button>
					</div>
					<div class="section__content-inner">
						<h3>Кнопка</h3>
						<button class="app-button app-button--tertiary app-button--only-text"> Button <span class="spinner-icon app-button__loading">
								<svg class="spinner-icon__loading" width="20px" height="20px">
									<use xlink:href="images/icons/sprites/user-icons.svg#spinner"></use>
								</svg>
							</span>
						</button>
						<button class="app-button app-button--tertiary app-button--only-text app-button--loading"> Button <span class="spinner-icon app-button__loading">
								<svg class="spinner-icon__loading" width="20px" height="20px">
									<use xlink:href="images/icons/sprites/user-icons.svg#spinner"></use>
								</svg>
							</span>
						</button>
					</div>
					<div class="section__content-inner">
						<h3>Иконка слева</h3>
						<button class="app-button app-button--tertiary ">
							<svg class="app-button__icon" width="20px" height="20px">
								<use xlink:href="images/icons/sprites/user-icons.svg#plus-circle"></use>
							</svg>
							<span class="spinner-icon app-button__loading">
								<svg class="spinner-icon__loading" width="20px" height="20px">
									<use xlink:href="images/icons/sprites/user-icons.svg#spinner"></use>
								</svg>
							</span> Button
						</button>
						<button class="app-button app-button--tertiary  app-button--loading">
							<svg class="app-button__icon" width="20px" height="20px">
								<use xlink:href="images/icons/sprites/user-icons.svg#plus-circle"></use>
							</svg>
							<span class="spinner-icon app-button__loading">
								<svg class="spinner-icon__loading" width="20px" height="20px">
									<use xlink:href="images/icons/sprites/user-icons.svg#spinner"></use>
								</svg>
							</span> Button
						</button>
					</div>
					<div class="section__content-inner">
						<h3>Не выбран контент</h3>
						<button class="app-button "> Error: content </button>
					</div>
				</div>
			</section>
		</main>
	</div>
	<script src='js/main.bundle.js'></script>
</body>

</html>
